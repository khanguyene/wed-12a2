    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center; /* Đảm bảo tiêu đề được căn giữa */
            padding: 15px 0;
        }

        .banner {
            background-color: #2196F3;
            color: white;
            text-align: center !important; /* Căn giữa banner */
            padding: 15px 0;
        }

        .slogan {
            margin: 20px 0;
            font-style: italic;
            font-size: 1.2em;
            color: #555;
            text-align: center; /* Căn giữa slogan */
        }

        .row {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }

        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .seat-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .seat {
            margin: 0 10px;
            text-align: center;
        }

        .seat img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #4CAF50;
        }

        .seat a {
            display: block;
            margin-top: 5px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .seat a:hover {
            text-decoration: underline;
        }
    </style>
